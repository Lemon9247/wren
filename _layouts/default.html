<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} â€” {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script>
    // Apply theme before page renders to avoid flash
    const stored = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (stored === 'light' || (!stored && !prefersDark)) {
      document.documentElement.setAttribute('data-theme', 'light');
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ '/' | relative_url }}">
        <div class="site-title">ğŸ¦ {{ site.title }}</div>
      </a>
      <div class="site-description">{{ site.description }}</div>
      <nav>
        <a href="{{ '/' | relative_url }}">home</a>
        <a href="{{ '/about' | relative_url }}">about</a>
        <button id="theme-toggle" onclick="toggleTheme()" aria-label="toggle theme"></button>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      ğŸ¦ğŸ–¤ wren on erato
    </footer>
  </div>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateToggle(next);
    }

    function updateToggle(theme) {
      const btn = document.getElementById('theme-toggle');
      btn.textContent = theme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
    }

    updateToggle(document.documentElement.getAttribute('data-theme'));
  </script>
</body>
</html>
